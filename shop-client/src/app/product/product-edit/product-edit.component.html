<div fxLayout="row" fxLayoutAlign="center center" class="main-container">
    <mat-card fxFlex="70%" class="product-create-card">
        <mat-card-content>
            <div fxLayout="column" fxLayoutAlign="space-around">
                <form [formGroup]="editProductForm" id="editProductForm"> 
                    <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="2%">
                        <div>
                            <div *ngIf="imagePreview" class="image-preview">
                                <img [src]="imagePreview" alt="Preview Image" />
                            </div>
                            <input type="file" #fileInput (change)="onFileSelected($event)" hidden>
                        </div>
                        <div fxFlex="60%">
                            <div>
                                <mat-form-field appearance="outline" fxFlex="100%">
                                    <mat-label>Name</mat-label>
                                    <input matInput formControlName="name"/>
                                </mat-form-field>
                            </div>
                            <div fxLayout="row" fxLayoutGap="2%">

                                <mat-form-field appearance="outline" fxFlex="100%">
                                    <mat-label>Category</mat-label>
                                    <mat-select formControlName="category">
                                        <mat-option *ngFor="let category of categories" [value]="category.id">
                                            {{ category.name }}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                                <mat-form-field appearance="outline" fxFlex="100%">
                                    <mat-label>Subcategory</mat-label>
                                    <mat-select formControlName="subcategory">
                                        <mat-option *ngFor="let subcategory of subcategories" [value]="subcategory.id">
                                            {{ subcategory.name }}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                            <div fxLayout="row" fxLayoutGap="2%" fxfill>
                                <mat-form-field appearance="outline" fxFlex="49%">
                                    <mat-label>Provider</mat-label>
                                    <mat-select formControlName="provider">
                                        <mat-option *ngFor="let provider of providers" [value]="provider.id">
                                            {{ provider.name }}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                                <mat-form-field appearance="outline" fxFlex="20%">
                                    <mat-label>Price</mat-label>
                                    <input matInput formControlName="price"/>
                                </mat-form-field>
                            </div>
                            <div>
                                <mat-form-field appearance="outline" fxFlex="100%">
                                    <mat-label>Description</mat-label>
                                    <textarea matInput rows="6" formControlName="description"></textarea>
                                </mat-form-field>
                            </div>
                            <div fxLayout="row" fxLayoutAlign="start center">
                                <mat-checkbox formControlName="isAvailable">Product Available</mat-checkbox>
                            </div>
                        </div>
                    </div>
                </form>
                <div fxLayout="row" fxLayoutGap="1%" fxLayoutAlign="end">
                    <button mat-raised-button color="primary" (click)="fileInput.click()">
                        Upload image
                    </button>
                    <button mat-raised-button type="submit" color="primary" (click)="delete()">
                        Delete product
                    </button>
                    <button mat-raised-button type="submit" color="primary" (click)="submit()">
                        Save
                    </button>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
