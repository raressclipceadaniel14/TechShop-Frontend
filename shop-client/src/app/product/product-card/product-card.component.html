<div class="flex flex-col w-80 h-96 max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 m-3">
  
  <div class="h-2/4 w-full flex justify-center">
    <img class="p-4 rounded-t-lg" [src]="product.picture" alt="product image" />
  </div>
  <div class="h-2/4 p-4 flex flex-col justify-between">
      <h6 class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white">{{ product.name }}</h6>
      <div class="flex items-center justify-between">
        <span class="text-xl font-bold text-gray-900 dark:text-white">Lei {{ product.price }}</span>
        <a href="#" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Add to cart</a>
      </div>
  </div>
</div>
