<app-categories-overview></app-categories-overview>
<div class="flex justify-center w-full pr-6">
  <div class="w-4/5 flex justify-end">
    <button [routerLink]="['/product/create']" *ngIf="isAdmin()" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Add Product</button>
  </div>
</div>
<div fxLayoutAlign="center center" class="main-container">
  <div class="flex flex-col w-4/5">
    <div class="flex justify-end">
      <div class="m-6">
        <input (keyup)="applyFilter($event)" placeholder="Search" type="text" id="default-input" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
      </div>
    </div>
    <div class="flex flex-wrap w-full justify-between">
      <app-product-card *ngFor="let product of products" [product]="product"></app-product-card>
    </div>
  </div>
</div>
