<div fxLayout="row" fxLayoutAlign="center center" class="main-container">
    <mat-card fxFlex="50%" class="register-card">
        <mat-card-content>
            <form [formGroup]="registerForm" id="registerForm">
                <div>
                    <div fxLayout="row" fxLayoutGap="2%">
                        <div fxFlex="49%">
                            <mat-form-field appearance="outline" fxFlex="100%">
                                <mat-label>FirstName</mat-label>
                                <input matInput formControlName="firstName" />
                            </mat-form-field>
                        </div>
                        <div fxFlex="49%">
                            <mat-form-field appearance="outline" fxFlex="100%">
                                <mat-label>LastName</mat-label>
                                <input matInput formControlName="lastName" />
                            </mat-form-field>
                        </div>
                    </div>
                    <div fxLayout="row" fxLayoutGap="2%">
                        <div fxFlex="49%">
                            <mat-form-field appearance="outline" fxFlex="100%">
                                <mat-label>Email</mat-label>
                                <input matInput formControlName="email" />
                            </mat-form-field>
                        </div>
                        <div fxFlex="49%">
                            <mat-form-field appearance="outline" fxFlex="100%">
                                <mat-label>Password</mat-label>
                                <input matInput formControlName="password" type="password"/>
                            </mat-form-field>
                        </div>
                    </div>
                </div>
            </form>
            <div fxLayout="row" fxLayoutGap="1%" fxLayoutAlign="end">
                <button mat-raised-button type="submit" color="primary" (click)="register()">
                    Register
                </button>
            </div>
        </mat-card-content>
    </mat-card>
</div>
