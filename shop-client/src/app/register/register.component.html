<div class="flex justify-center items-center h-screen bg-gray-100">
    <div class="w-full max-w-2xl bg-white p-6 rounded-lg shadow-md">
        <form [formGroup]="registerForm" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="firstName" class="block text-sm font-medium text-gray-700">First Name</label>
                    <input
                        formControlName="firstName"
                        type="text"
                        id="firstName"
                        name="firstName"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                        placeholder="Enter your first name"
                    />
                </div>
                <div>
                    <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name</label>
                    <input
                        formControlName="lastName"
                        type="text"
                        id="lastName"
                        name="lastName"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                        placeholder="Enter your last name"
                    />
                </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input
                        formControlName="email"
                        type="email"
                        id="email"
                        name="email"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                        placeholder="Enter your email"
                    />
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input
                        formControlName="password"
                        type="password"
                        id="password"
                        name="password"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                        placeholder="Enter your password"
                    />
                </div>
            </div>
            <div class="flex justify-end">
                <button
                    (click)="register()"
                    type="submit"
                    class="px-6 py-2 text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:ring-4 focus:ring-blue-200"
                >
                    Register
                </button>
            </div>
        </form>
    </div>
</div>
