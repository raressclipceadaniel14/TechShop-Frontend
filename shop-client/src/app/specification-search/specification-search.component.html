<div class="p-4 max-w-4xl mx-auto">
    <h2 class="text-xl font-bold mb-4">Search Specifications</h2>
  
    <input
      [(ngModel)]="searchQuery"
      (keyup.enter)="search()"
      placeholder="Search specifications (e.g. 1080 x 2340)"
      class="w-full p-2 border rounded mb-4"
      type="text"
    />
  
    <div *ngIf="results.length > 0" class="mt-4">
      <button (click)="toggleSort()" class="mb-2 text-blue-600 underline">
        Sort by Score ({{ sortAsc ? 'Ascending' : 'Descending' }})
      </button>
  
      <table class="w-full text-left border">
        <thead class="bg-gray-200">
          <tr>
            <th class="p-2">ID</th>
            <th class="p-2">Content</th>
            <th class="p-2">Score</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let result of results">
            <td class="p-2">{{ result.id }}</td>
            <td class="p-2" [innerHTML]="highlight(result.content)"></td>
            <td class="p-2">{{ result.score | number: '1.2-2' }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
