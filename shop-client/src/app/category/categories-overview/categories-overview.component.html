<div class="d-flex justify-content-center flex-column flex-sm-row w-100 w-sm-30">
  <button mat-raised-button *ngFor="let category of categories" class="m-2" [matMenuTriggerFor]="menu" (click)="getSubcategoriesByCategory(category.id)">{{category.name}}</button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item *ngFor="let subcategory of subcategories" [routerLink]="['/products', subcategory.id]">
      {{ subcategory.name }}
    </button>
  </mat-menu>
</div>
