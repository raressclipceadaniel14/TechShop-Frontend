<div fxLayoutAlign="center center" class="main-container">
    <div fxFlex="80%">
      <div fxLayout="column" fxLayoutAlign="space-around end">
        <mat-form-field appearance="outline">
          <mat-label>Cautare</mat-label>
          <input matInput/>
        </mat-form-field>
      </div>
      <div fxLayout="row wrap" fxLayoutGap="1% grid">
        <div fxFlex="20%" *ngFor="let subcategory of subcategories">
          <app-subcategory-card [subcategory]="subcategory"></app-subcategory-card>
        </div>
      </div>
    </div>
  </div>
