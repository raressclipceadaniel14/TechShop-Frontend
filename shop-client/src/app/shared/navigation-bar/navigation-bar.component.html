<div class="navbar navbar-expand-lg bg-light w-full flex items-center px-4 py-2 shadow-md" *ngIf="this.isUserLoggedIn()">
  <!-- Logo Section -->
  <div class="flex-1 flex items-center">
    <div class="cursor-pointer text-center" (click)="onLogoClick()">
      <h6 class="m-0 font-bold text-lg">TechShop</h6>
    </div>
  </div>

  <!-- Desktop Links -->
  <div class="hidden lg:flex flex-1 justify-center"></div>

  <!-- Action Buttons -->
  <div class="hidden lg:flex flex-1 justify-end space-x-4 items-center">
    <button *ngIf="isAdmin()" [routerLink]="['/admin']" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Dashboard</button>
    <button [routerLink]="['/favorite']" class="flex justify-center">
      <span class="material-symbols-outlined">favorite</span>
    </button>
    <button [routerLink]="['/cart']" class="flex justify-center">
      <span class="material-symbols-outlined">shopping_cart</span>
    </button>
    <div *ngIf="this.isUserLoggedIn()">
      <button [matMenuTriggerFor]="menu" class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-lg text-sm px-4 py-2.5 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">
        {{ this.getUserFirstName() }} {{ this.getUserLastName() }}
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="this.logout()">Deconectare</button>
      </mat-menu>
    </div>
  </div>

  <!-- Hamburger Menu for Mobile -->
  <button class="lg:hidden flex items-center text-gray-700" (click)="toggleSidebar()">
    <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="menu"></mat-icon>
  </button>
</div>

<!-- Sidebar -->
<div
  class="fixed inset-y-0 left-0 bg-white shadow-lg transform transition-transform duration-300 z-50 w-64"
  [ngClass]="{ '-translate-x-full': !sidebarOpen, 'translate-x-0': sidebarOpen }"
>
  <div class="flex items-center justify-between px-4 py-2 border-b">
    <h6 class="m-0 font-bold text-lg">TechShop</h6>
    <button class="text-gray-700" (click)="toggleSidebar()">
      <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="close"></mat-icon>
    </button>
  </div>
  <div class="flex flex-col p-4 space-y-4">
    <button *ngIf="isAdmin()" [routerLink]="['/admin']" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Dashboard</button>
    <button [routerLink]="['/favorite']" class="flex items-center space-x-2">
      <span class="material-symbols-outlined">favorite</span>
      <span>Favorite</span>
    </button>
    <button [routerLink]="['/cart']" class="flex items-center space-x-2">
      <span class="material-symbols-outlined">shopping_cart</span>
      <span>Cart</span>
    </button>
    <div *ngIf="this.isUserLoggedIn()" class="flex flex-col space-y-2">
      <button [routerLink]="['/profile']" class="text-left">Profil</button>
      <button (click)="this.logout()" class="text-left">Deconectare</button>
    </div>
  </div>
</div>
